<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .card p {
      font-size: 16px;
      margin: 10px 0;
    }

    .card button {
      padding: 10px 20px;
      background-color: #f06d61;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .card button:hover {
      background-color: #e05c50;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="e81ee69b-8e22-4bcc-ad14-eaa61b9b6a85.png" alt="Heart Tree">
    <h1>Pricing Card</h1>
    <p>Price: Rs.200</p>
    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
